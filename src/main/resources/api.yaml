openapi: 3.0.3
info:
  title: Restaurant Review API
  version: 1.0.0
  description: An API for managing restaurant reviews
paths:
  /restaurants:
    get:
      summary: Get all restaurants
      operationId: getAllRestaurants
      tags:
        - Restaurants
      description: Returns a list of all restaurants.
      parameters:
        - name: city
          in: query
          description: The city to filter restaurants by.
          required: false
          schema:
            type: string
        - name: rating
          in: query
          description: The rating value to filter restaurants by.
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 5
        - name: user_id
          in: query
          description: The user ID to filter restaurants by.
          required: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A list of restaurants.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Restaurant'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Add a new restaurant
      operationId: addNewRestaurant
      tags:
        - Restaurants
      description: Adds a new restaurant to the database.
      security:
        - basicAuth: []
      requestBody:
        description: The restaurant to add.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestaurantInput'
      responses:
        '201':
          description: The new restaurant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestaurantResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /restaurants/{restaurantId}:
    get:
      summary: Get a restaurant by ID
      operationId: getRestaurantById
      description: Returns a single restaurant by ID.
      tags:
        - Restaurants
      parameters:
        - name: restaurantId
          in: path
          description: The ID of the restaurant to retrieve.
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: The restaurant.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurant'
    put:
      summary: Update a restaurant
      operationId: updateRestaurantById
      description: Updates a restaurant by ID.
      security:
        - basicAuth: []
      tags:
        - Restaurants
      parameters:
        - name: restaurantId
          in: path
          description: The ID of the restaurant to update.
          required: true
          schema:
            type: integer
            minimum: 1
      requestBody:
        description: The updated restaurant.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestaurantInput'
      responses:
        '200':
          description: The updated restaurant.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurant'
    delete:
      summary: Delete a restaurant
      operationId: deleteRestaurantById
      tags:
        - Restaurants
      description: Deletes a restaurant by ID.
      security:
        - basicAuth: []
      parameters:
        - name: restaurantId
          in: path
          description: The ID of the restaurant to delete.
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        '204':
          description: Restaurant deleted successfully.
        '404':
          description: Restaurant not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /user:
    post:
      summary: Add a new user
      tags:
        - User
      description: Adds a new user to the database.
      operationId: addUser
      security:
        - basicAuth: []
      requestBody:
        description: The user to add.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: The new user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /user/{userId}:

    get:
      summary: Get a user by ID
      tags:
        - User
      description: Returns a single user by ID
      operationId: getUserById
      security:
        - basicAuth: []
      parameters:
        - name: userId
          in: path
          description: The ID or name of the user to retrieve.
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: The user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update a user
      tags:
        - User
      description: Updates a user by ID.
      operationId: updateUserById
      security:
        - basicAuth: []
      parameters:
        - name: userId
          in: path
          description: The ID or name of the user to retrieve.
          required: true
          schema:
            type: integer
            minimum: 1
      requestBody:
        description: The updated user.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '200':
          description: The updated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a user by ID
      tags:
        - User
      operationId: deleteUserById
      security:
        - basicAuth: []
      parameters:
        - name: userId
          in: path
          description: The ID or name of the user to retrieve.
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        '204':
          description: User deleted
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic

  parameters:
    idParam:
      name: id
      in: path
      description: The ID of the resource to retrieve or update.
      required: true
      schema:
        type: integer
        format: int64

    nameParam:
      name: name
      in: query
      description: The name of the resource to search for.
      required: false
      schema:
        type: string

    cityParam:
      name: city
      in: query
      description: The city of the resource to search for.
      required: false
      schema:
        type: string

    ratingParam:
      name: rating
      in: query
      description: The rating of the resource to search for.
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 5

  schemas:

    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The unique identifier of the user.
        name:
          type: string
          description: The name of the user.
        email:
          type: string
          description: The email address of the user.
        password:
          type: string
          description: The password of the user.
        created_at:
          type: string
          format: date-time
          description: The date and time the user was created.
      required:
        - name
        - email
        - password

    UserInput:
      type: object
      properties:
        name:
          type: string
          description: The name of the user.
        email:
          type: string
          description: The email address of the user.
        password:
          type: string
          description: The password of the user.
      required:
        - name
        - email
        - password

    Restaurant:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The unique identifier of the restaurant.
        name:
          type: string
          description: The name of the restaurant.
        city:
          type: string
          description: The city where the restaurant is located.
        rating:
          type: integer
          minimum: 1
          maximum: 5
          description: The rating of the restaurant.
        created_at:
          type: string
          format: date-time
          description: The date and time the restaurant was created.
      required:
        - name
        - city
        - rating

    RestaurantInput:
      type: object
      properties:
        name:
          type: string
          description: The name of the restaurant.
        city:
          type: string
          description: The city where the restaurant is located.
        rating:
          type: integer
          minimum: 1
          maximum: 5
          description: The rating of the restaurant.
      required:
        - name
        - city
        - rating

    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

    RestaurantResponse:
      type: object
      properties:
        success:
          type: boolean
        restaurant:
          $ref: '#/components/schemas/Restaurant'
        error:
          $ref: '#/components/schemas/Error'

    UserResponse:
      type: object
      properties:
        success:
          type: boolean
        user:
          $ref: '#/components/schemas/User'
        error:
          $ref: '#/components/schemas/Error'